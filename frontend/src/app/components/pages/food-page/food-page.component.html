<app-not-found
  [visible]="!food?.id"
  notFoundMessage="Not Found Food!"
  resetLinkText="Back To Homepage"
></app-not-found>
<div class="food-detail" *ngIf="food?.id">
  <img [src]="food.imageUrl" [alt]="food.name">

  <div class="content">
    <div class="name">
      {{food.name}}
    </div>

    <span class="favorite {{food.favorite?'':'not'}}">
      ‚ù§
    </span>

    <div class="stars">
      <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px"
        [readonly]="true"></star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>
    <div class="tag-name">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      Time to cook about <b>{{food.cookTime}}</b> minutes
    </div>

    <div class="price">
      <span>
        {{food.price | currency}}
      </span>
    </div>

    <button class="add-cart" (click)="addToCart()">Add To Cart</button>
  </div>
</div>
